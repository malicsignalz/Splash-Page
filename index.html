<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Page</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <!-- Brand Logo -->
        <img src="./img/habitual-branding.JPG" alt="Habitual Logo" class="brand-img">
        <!-- Title and Text  -->
        <div class="text-container">
            <h1 class="Title">Find the stuff you'll love</h1>
            <p>Aliquam rhoncus pretium dolor volutpat lectus odio non tellus neque. Aliquet et purus nibh bibendum integer etiam in enim nisi.
            </p>
            <div class="app-store-btn">
                <a href="http://apple.com" target="_blank">
                    <img src="img/app-store-button.JPG" alt="App-Store" class="app-store-img">
                </a>
            </div>
            <div class="google-play-btn">
                <a href="http://play.google.com" target="_blank">
                    <img src="img/google-play-button.JPG" alt="Google-play" class="google-play-img">
                </a>
            </div>
        </div>
        <div>
            <!-- Main Image  -->
            <div class="main-image-container">
                <img src="img/main-image.JPG" alt="Landing page mockup" class="main-img">
            </div>
            <!-- images -->
            <img src="img/profile.JPG" alt="profile mockup" class="profile-img">
            <img src="img/orders.JPG" alt="orders mockup" class="orders-img">
            <img src="img/home.JPG" alt="Home mockup" class="home-img">
            <img src="img/cart.JPG" alt="cart mock up" class="cart-img">
            <img src="img/product.JPG" alt="product mock up" class="product-img">
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
